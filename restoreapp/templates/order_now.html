<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container-fluid{
            background-color: lightseagreen;
            padding-top: 100px;
            height: 1000px;
        }

        form{
            background-color: white;
            padding-top: 30px;
            padding-bottom: 50px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 10px;
        }

        h6{
            margin-top: 30px;
            margin-bottom: 40px;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .form-control{
            margin-top: 1px;
            margin-bottom: 1px;
        }

        .btn-success{
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .btn-warning{
            margin-top: 50px;
            margin-bottom: 40px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-lg-3"></div>

            <div class="col-xs-6 col-lg-6">
                <form method="post" name="google-sheet">
                    <h6>Product Details</h6>
                    <label for="Product"></label>
                    <select name="Product" id="product_name" class="form-control">
                        <option value="" value="">Product Name</option>
                        <option value="Oneplus Nord Buds CE Headset">Oneplus Nord Buds CE Headset</option>
                        <option value="Idea Smart 3G Wifi Netsetter">Idea Smart 3G Wifi Netsetter</option>
                        <option value="HP C2500 Wired Keyboard And Mouse">HP C2500 Wired Keyboard And Mouse</option>
                    </select>

                    <button class="btn btn-success" onclick="return product_price()"><span class="fa fa-money"></span> Payable Amount</button>
                
                    <label id="product_error"></label>

                    <h6>Delivery Details</h6>
                    <label for="Name"></label>
                    <input type="text" class="form-control" name="Name" id="name" placeholder="Full Name">
                    <label id="name_error"></label>
                    <label for="Email"></label>
                    <input type="text" class="form-control" name="Email" id="email" placeholder="Email Id">
                    <label id="email_error"></label>
                    <label for="Phone"></label>
                    <input type="text" class="form-control" name="Phone" id="phone" placeholder="Phone Number">
                    <label id="phone_error"></label>
                    <label for="Address"></label>
                    <input type="text" class="form-control" name="Address" id="address" placeholder="Permanent Address">
                    <label id="address_error"></label>
                    <button type="submit" name="submit" class="btn btn-warning" onclick="return validation()"> <span class="fa fa-bolt"></span> Order Now</button>
                </form>
            </div>

            <div class="col-xs-3 col-lg-3"></div>
        </div>
    </div>

    <script>
        function product_price(){
            var status = 1
            var product_name = document.getElementById('product_name')

            if(product_name.value == 'Oneplus Nord Buds CE Headset'){
                document.getElementById('product_error').innerHTML="₹ 2,100 + 40 Delivery Charge"
                document.getElementById('product_error').style.color="green"
                document.getElementById('product_error').style.display="block"
                var status = 0
            }

            if(product_name.value == 'HP C2500 Wired Keyboard And Mouse'){
                document.getElementById('product_error').innerHTML="₹ 650 + 40 Delivery Charge"
                document.getElementById('product_error').style.color="green"
                document.getElementById('product_error').style.display="block"  
                var status = 0
            }

            if(product_name.value == 'Idea Smart 3G Wifi Netsetter'){
                document.getElementById('product_error').innerHTML="₹ 1,300 + 40 Delivery Charge"
                document.getElementById('product_error').style.color="green"
                document.getElementById('product_error').style.display="block"
                var status = 0
            }

            if(product_name.value == ''){
                document.getElementById('product_error').innerHTML="** Select A Valid Option **"
                document.getElementById('product_error').style.color="red"
                document.getElementById('product_error').style.display="block"
                var status = 0
            }

            

            if(status == 1){
                return true
            }

            if(status == 0){
                return false
            }


        }

        function validation(){
            var status = 1
            var name = document.getElementById('name')
            var email = document.getElementById('email')
            var phone = document.getElementById('phone')
            var address = document.getElementById('address')

            if(name.value == ""){
                document.getElementById('name').style.borderColor="red"
                document.getElementById('name_error').innerHTML="** Please Enter Your Name **"
                document.getElementById('name_error').style.color="red"
                document.getElementById('name_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('name').style.borderColor="black"
                document.getElementById('name_error').style.display="none"
                var status = 1
            }

            if(email.value == ""){
                document.getElementById('email').style.borderColor="red"
                document.getElementById('email_error').innerHTML="** Please Enter Your Email Id **"
                document.getElementById('email_error').style.color="red"
                document.getElementById('email_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('email').style.borderColor="black"
                document.getElementById('email_error').style.display="none"
                var status = 1
            }

            if(phone.value == ""){
                document.getElementById('phone').style.borderColor="red"
                document.getElementById('phone_error').innerHTML="** Please Enter Your Phone Number **"
                document.getElementById('phone_error').style.color="red"
                document.getElementById('phone_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('phone').style.borderColor="black"
                document.getElementById('phone_error').style.display="none"
                var status = 1
            }

            if(address.value == ""){
                document.getElementById('address').style.borderColor="red"
                document.getElementById('address_error').innerHTML="** Please Enter Your Address **"
                document.getElementById('address_error').style.color="red"
                document.getElementById('address_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('address').style.borderColor="black"
                document.getElementById('address_error').style.display="none"
                var status = 1
            }



            if(status == 1){
                return true
            }

            if(status == 0){
                return false
            }
        }
    </script>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzQ7kGHBhLJMHAWWAbkAdP0YALgfRJXmyjH_Sq-oFu-ujmUuJwZNWm-G1IWZGeqGLNq/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'post', body: new FormData(form)})
            .then(Response => alert('Thanks For Contacting Me... I Will Contact You Soon...'))
            .then(redirect => window.location.href="")
            .catch(error => console.error('Error', error.message))
        })
   </script>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
